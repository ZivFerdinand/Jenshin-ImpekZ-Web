<html lang="en">

</head>
<body>
    <section class="main-nav">
        <nav id="main-nav">
            <a class="nav-left-area">
                <img src="../Logos/main-logo.svg" alt="logo"/>
            </a>
            <ul>
                <div>
                    <div style="margin-left: 8.5%; width: 12%;" id="selector" class="selector"></div>
                    <div class="menu">
                        <a style="color: white; text-shadow: 0px 0px 20px #D7B332;" id="home" href="#">HOME</a>
                        <a id="char" href="../CharacterScreen/main.html">CHARACTERS</a>
                        <a id="maps" href="../MapScreen/main.html">MAPS</a>
                        <a id="abts" href="#">ABOUT</a>
                    </div>
                </div>
            </ul>
            <div class="nav-right-area">
                
                <a id="login-btn" href="../LoginPage/main.html" class="login-btn">
                    LOG IN
                </a>
                <a  id="burger-menu-btn" class="burger-menu-btn"><img src="../Logos/120px-Hamburger_icon_white.svg.png"></a>
            
                <a class="down-btn"><img src="../Logos/download-btn.png"></a>
            </div>
            
            <div id="other-nav" class="other-nav">
                <a id="home" href="../HomeScreen/main.html">HOME</a>
                <a id="char" href="../CharacterScreen/main.html">CHARACTERS</a>
                <a id="maps" href="../MapScreen/main.html">MAPS</a>
                <a id="abts" href="#">ABOUT</a>
            </div>
        </nav>
        
    </section>
    <section class="inside">
        <div class="imageBG">
        </div>
        <div class="register-Area">
            <div class="logo"><a><img src="Images/logozv.svg"></a></div>
            <div class="register">Register</div>
            <input type="text" name="inputUsername" id="inputUsername" placeholder="Username"> 
            
            <div id="divErrorForUsername"></div>
            
            <input type="text" name="inputName" id="inputName" placeholder="Name"> 
            
            <div id="divErrorForName"></div>
            
            <input type="email" name="inputEmail" id="inputEmail" placeholder="Email"> 
            
            <div id="divErrorForEmail"></div>
            
            <input type="password" name="inputPassword" id="inputPassword" placeholder="Password"> 
            
            <div id="divErrorForPassword"></div>
            
            <input type="password" name="inputPassword" id="inputVerifyPassword" placeholder="Verify Password"> 
            
            <div id="divErrorForVerifyPassword"></div>
            
            <div class="age-area">
                <input type="number" name="inputAge" id="inputAge" placeholder="Age"> 
                <div class="up-down-buttons">
                    <button id="up-btn"><img src="Images/up.svg"></button>
                    <button id="down-btn"><img  src="Images/down.svg"></button>
                </div>
            </div>
            <div class="agreement">
                <input id="termsCheckbox" type="checkbox"/>
                <label id="termsCheckboxLabel" for="termsCheckbox">I accept the terms and conditions</label>
            </div>
            <!-- <div id="CheckboxWarning" class="on-error-name"></div> -->
            <button id ="signup" class="signup">
                SIGN UP
            </button>
            <div class="copyright">Jenshin Impekz<br>Copyright &#169; ZTristN. All Rights Reserved.</div>
        
        </div>
    </section>
